<!DOCTYPE html>
<html>
<head>
  <title>Jersey Catalog</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Classic Jerseys</h1>
    <div id="jersey-list">Loading jerseys...</div>
  </div>
  <script>
    async function loadJerseys() {
      const response = await fetch('jerseys.csv');
      const text = await response.text();
      const lines = text.trim().split('\n');
      for (let i = 1; i < lines.length; i++) {
        const fields = lines[i].split(',');
        document.getElementById('jersey-list').innerHTML += `
          <div class="jersey-item">
            <span class="code">${fields[0]}</span> |
            <span>${fields[1]}</span> |
            <span>${fields[2]}</span> |
            <span class="country">${fields[3]}</span>
          </div>`;
      }
    }
    loadJerseys();
  </script>
</body>
</html>
