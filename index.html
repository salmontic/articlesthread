<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple POS System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Point of Sale (POS) System</h1>
  <div id="product-section">
    <h2>Add Product</h2>
    <input id="product-name" placeholder="Product Name">
    <input id="product-cost" placeholder="Cost Price" type="number">
    <input id="product-price" placeholder="Selling Price" type="number">
    <input id="product-stock" placeholder="Stock" type="number">
    <button onclick="addProduct()">Add Product</button>
  </div>
  <div id="sale-section">
    <h2>New Sale</h2>
    <input id="sale-product" placeholder="Product Name">
    <input id="sale-qty" placeholder="Quantity" type="number">
    <input id="sale-paid" placeholder="Paid Amount" type="number">
    <button onclick="addSale()">Record Sale</button>
  </div>
  <div id="report-section">
    <h2>Reports</h2>
    <button onclick="showStockReport()">Stock Report</button>
    <button onclick="showDueReport()">Due Report</button>
    <button onclick="showSalesProfit()">Total Sell & Profit</button>
    <pre id="report-output"></pre>
  </div>
  <script src="app.js"></script>
</body>
</html>
