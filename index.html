<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sales Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Today's Sales</h1>
        
        <div class="sales-form">
            <h2>Add New Sale</h2>
            <div class="input-group">
                <input type="number" id="saleAmount" placeholder="Amount" step="0.01" min="0">
                <button onclick="addSale()">Add</button>
            </div>
        </div>
        
        <div class="sales-list">
            <h2>Sales for <span id="currentDate"></span></h2>
            <ul id="salesList"></ul>
            <div class="total">Total: $<span id="totalSales">0.00</span></div>
            <button onclick="clearSales()" class="clear-btn">Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
